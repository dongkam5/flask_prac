<!DOCTYPE html>
<html>
    <body>
        <h3> <a href="{{ url_for('show_all')}}">Comments - Flask SQLAlchemy example</a></h3>
        <hr/>
        {% for message in get_flashed_messages() %}
        {{message}}
        {% endfor %}

        <h3>Students <a href="{{url_for('new')}}"></a></h3>
        <h3>Name City Address Pin</h3>
        {% for student in students %}
        <h4>{{student.name}} {{student.city}} {{student.addr}} {{student.pin}}</h4> <br>
        {% endfor %}
    </body>
</html>
